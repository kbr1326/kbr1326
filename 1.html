<h1>푸~~~~야~~~~호~~!</h1>
<ui>
<p>푸바오는 20년 7월 20일에 태어난 암컷 <strong>한국 최초의 <u>자이언트 판다</u></strong>다.</p>
9살 아빠판다 러바오와 8살 엄마판다 아이바오 사이에서 태어났다.
<p style="margin-top:40px;">몸길이 16.5cm, 몸무게 196G으로 우량 판다로 태어났다.</p>
<p>판다의 가임기는 1년에 단 한번, 그마저도 3~4월경 1일~3일이 전부라서 판다의 임신과 출산자체가 어렵다.</p>
